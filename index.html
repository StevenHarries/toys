<!DOCTYPE html>
<html>

<head>
  <title>Toys</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./addButton.js"></script>
  <script src="./markerHandler.js"></script>

  <script>
    var firebaseConfig = {
        apiKey: "AIzaSyCElzFfZ5tZUBOvmBPK9OSOiQwQYG1Lh80",
  authDomain: "toys-de4df.firebaseapp.com",
  projectId: "toys-de4df",
  storageBucket: "toys-de4df.appspot.com",
  messagingSenderId: "705825239869",
  appId: "1:705825239869:web:68ce613436e317d63a4b54"
  };  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="toy-model" src="./scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="toy-marker" type="pattern" url="./pattern-toy.patt" cursor="rayOrigin: mouse" markerhandler>
      
      <a-entity id="toy-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#toy-model"
        gesture-handler>
      </a-entity>


      <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:Dumbo Toy;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: Dumbo is a small Asian elephant. His skin is gray, his eyes are blue, and his tail is very small. His ears are very large (which the other elephants don't like), but he uses them to fly. He has a small proboscis with two large nostrils at the end of it.">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>

</body>

</html>
